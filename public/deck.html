<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Колода слов</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-container">
        <a href="/main.html">
          <img src="/images/logo.png" alt="Memorize Logo" class="logo" />
        </a>
        <button id="logoutButton">Выйти</button>
      </div>
    </div>
    <!-- <div class="content-container"> -->
    <section class="rounded-section">
      <!-- Используйте тот же класс, что и в main.html -->
      <div class="header-with-button">
        <div class="header-title">
          <h1 id="deckNameTitle">Work</h1>
        </div>
        <div class="header-buttons">
          <button id="editButton" class="button-icon edit-button">
            <i class="fas fa-pencil-alt"></i>
            <!-- Иконка карандаша -->
          </button>
          <button id="deleteDeckButton" class="button-icon delete-button">
            <i class="fas fa-trash"></i>
            <!-- Иконка корзины -->
          </button>
        </div>
      </div>
      <div class="header-divider"></div>
      <!-- Линия под заголовком и кнопками -->

      <div id="deckWordsList">
        <div class="term"></div>
        <div class="transcription"></div>
        <div class="translation"></div>
      </div>
      <div class="container-for-button">
        <button id="saveSubmitButton" class="save-submit-button hidden">
          Сохранить и отправить
        </button>
      </div>
    </section>
    <!-- Модальное окно для подтверждения удаления -->
    <div id="deleteConfirmationModal" class="modal">
      <div class="modal-content">
        <p>
          Вы уверены, что хотите удалить эту колоду? Колода "<span
            id="deckNameToDelete"
          ></span
          >" будет удалена безвозвратно.
        </p>
        <div class="modal-actions">
          <button id="cancelDelete" class="modal-button">Нет</button>
          <button id="confirmDelete" class="modal-button modal-button-danger">
            Да
          </button>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
