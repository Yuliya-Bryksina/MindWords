<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Запрос на сброс пароля</title>
  </head>
  <body>
    <div class="container">
      <h2>Запрос на сброс пароля</h2>
      <form id="resetPasswordRequestForm">
        <label for="emailReset" id="newPasswordLabel">Email:</label>
        <input
          type="email"
          id="emailReset"
          placeholder="Введите ваш email"
          required
        />
        <button type="submit">Запросить сброс пароля</button>
      </form>
    </div>
    <div id="notification" class="notification" style="display: none"></div>
    <script src="/js/script.js"></script>
  </body>
</html>
